<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>MaisCode</title>
</head>

<body>
  <div class="wrapper">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="row">
        <div class="col-md-6 side-image d-flex">
          <!-- Image -->
          <div class="d-flex align-items-center justify-content-center flex-column text-white text-center">
            <img class="card-img mb-xxl-5" src="images/maiscodelogo.png" alt="logo mais code">
            <h2 class="card-title mb-xxl-3">Bem-vindo de volta!</h2>
            <p>Desenvolvimento de produtos customizados para Impulsionar sua empresa e melhorar seu posicionamento
              digital.</p>
          </div>
        </div>

        <div class="col-md-6 d-flex justify-content-center align-items-center position-relative">
          <div class="input-box">
            <header class="fs-1 text-center mb-xxl-5 fw-light">FAÇA LOGIN</header>
            <div class="input-field">
              <input type="text" id="email" class="input" required autocomplete="off">
              <label for="email">Email</label>
            </div>
            <div class="input-field">
              <input type="password" id="senha" class="input" required>
              <label for="password">Senha</label>
            </div>
            <div class="mb-4">
              <input type="checkbox" id="logincheck" name="logincheck" value="check" class="form-check-input" />
              <label for="logincheck" class="form-check-label"> Lembrar-me</label><br>
            </div>

            <div class="input-field">
              <button type="button" id="btnEntrar" class="btn btn-primary">
                Entrar
              </button>

            </div>
            <div class="text-center fs-6 mt-3">
              <a class="text-reset fw-medium text-decoration-none" href="#">Esqueceu sua senha?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    document.getElementById('btnEntrar').addEventListener('click', function () {
      // Redirecionar para a página desejada
      window.location.href = 'home.html';
    });
  </script>
</body>

</html>
